<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="css/waste.css">
</head>

<body class="contactbody">
    <div class="container">
        <div class="contact-info">
            <div class="contact-info-inner">
                <h2>Contact Information</h2>
                <p><strong>Email:</strong><br> 
                    <span class="email">wastewiser@gmail.com</span>
                </p>
                <p><strong>Phone Number:</strong><br> 
                    First Contact: 022 021 0738<br>
                    Second Contact: 027 422 3055
                </p>
            </div>
        </div>
        <div class="form-container">
            <h1>Submit a Query!</h1>
            <form action="YOUR_SERVER_ENDPOINT" method="post">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="5" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>

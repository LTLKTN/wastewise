<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #1e1e1e, #333);
            color: #fff;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            align-items: stretch;
        }
        .contact-info {
            width: 50%;
            background: url('imageshome/rubbish4.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            box-sizing: border-box;
            position: relative;
            color: #fff; /* Ensure text color is white */
        }
        .contact-info::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Darker gray opacity */
            z-index: 1;
        }
        .contact-info-inner {
            position: relative;
            z-index: 2;
            text-align: center; /* Center text in the image */
        }
        .form-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            box-sizing: border-box;
        }
        h1 {
            font-size: 4em; /* Very large font size */
            text-align: center;
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding for spacing */
            line-height: 1.2; /* Adjust line height */
            color: #fff; /* White color */
            z-index: 2; /* Ensure it is above the background */
        }
        h2, p {
            margin-bottom: 20px;
            font-size: 1.5em; /* Unified text size */
        }
        .email {
            color: #fff; /* White color */
            font-weight: bold; /* Make it bold */
            background: none; /* Remove background */
            padding: 0; /* Remove padding */
            display: inline; /* Make it inline */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #ddd;
            font-size: 1.5em; /* Unified text size */
        }
        input, textarea {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #222;
            color: #fff;
            font-size: 1.2em; /* Consistent font size */
        }
        input[type="submit"] {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em; /* Consistent font size */
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #777;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .contact-info, .form-container {
                width: 100%;
                height: 50%;
            }
            h1 {
                font-size: 2em; /* Adjusted font size for smaller screens */
            }
            h2, p {
                font-size: 1.2em; /* Adjusted font size for smaller screens */
            }
            .email {
                font-size: 1.2em; /* Adjusted font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <div class="contact-info-inner">
                <h2>Contact Information</h2>
                <p><strong>Email:</strong><br> 
                    <span class="email">wastewiser@gmail.com</span>
                </p>
                <p><strong>Phone Number:</strong><br> 
                    First Contact: 022 021 0738<br>
                    Second Contact: 027 422 3055
                </p>
            </div>
        </div>
        <div class="form-container">
            <h1>Submit a Query!</h1>
            <form action="YOUR_SERVER_ENDPOINT" method="post">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="5" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
